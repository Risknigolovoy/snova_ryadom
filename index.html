<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Секрет на стене</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Стена, где происходит магия -->
    <div id="wall">
        <div id="message">
            Я тебя люблю
        </div>
    </div>

    <!-- Зажигалка, созданная с помощью CSS -->
    <div id="lighter">
        <div class="lighter-body"></div>
        <div class="lighter-top"></div>
        <div class="wheel"></div>
        <!-- Пламя, которое будем анимировать -->
        <div id="flame" class="hidden"></div>
    </div>

    <!-- Инструкция для пользователя -->
    <div id="instruction">
        Возьми зажигалку и проведи по стене
    </div>

    <script src="script.js"></script>
</body>
</html>
